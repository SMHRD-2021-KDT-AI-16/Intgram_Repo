<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myChart {
            max-width: 800px;
            /* 최대 가로 크기를 설정 */
            max-height: 400px;
        }
    </style>
</head>

<body>
    <button onclick="test()">요청</button>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        function test() {
            var chartArea = document.getElementById('myChart').getContext('2d');
            var keysArray = [];
            var objectArray = [];
            var objectArray2 = [];

            $.ajax({
                url: "https://api.odcloud.kr/api/15049589/v1/uddi:779e44b1-25d9-48a8-bb63-8a90148adf9a?page=1&perPage=144&serviceKey=2dzr5Pgj1lthBgwtsb98tVqVqURheXyse3jsH2m7Zyp0JJxEXsduX39%2BqWsmKP8YJR30bUA2aHmq%2F3%2FL18m5CA%3D%3D",
                success: function (result) {
                    for (let i = 0; i < 31; i++) {
                        keysArray[i] = Object.keys(result.data[0])[i];
                        objectArray[i] = Object.values(result.data[0])[i];
                        objectArray2[i] = Object.values(result.data[1])[i];
                    }
                    console.log(objectArray2)
                    var myChart = new Chart(chartArea, {
                        type: 'line',
                        data: {
                            labels: keysArray,
                            datasets: [{
                                label: result.data[0]['분야 및 연도'],
                                data: objectArray,
                                backgroundColor: 'rgba(255, 0, 0, 0.2)', // 빨강 배경색
                                borderColor: 'rgba(255, 0, 0, 1)', // 빨강 테두리 색
                            }, {
                                label: result.data[1]['분야 및 연도'], // 두 번째 데이터셋의 라벨
                                data: objectArray2, // 두 번째 데이터셋의 데이터
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                },
                error: function () {
                    console.log("통신실패")
                }
            });
        } 
    </script>
</body>

</html>
