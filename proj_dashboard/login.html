	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>

				<link rel="stylesheet" type="text/css" href="css/style.css" />

					crossorigin="anonymous"
					referrerpolicy="no-referrer"
				/>
				<title>TEAM Intgram</title>
				<script src="./js/script.js" type="module" defer></script>
			</head>

			<body>
				<div class="container">

						<span class="logo"></span>
						<a class="logo-expand" href="#">{ Intgram }</a>

							<!-- <header class="side-title">MENU</header> -->
							<nav class="side-menu">

								<a class="sidebar-link" href="/netzero.html">

									<i class="fa-solid fa-newspaper"></i>

								</a>
							</nav>
						</section>
						<section class="side-wrapper">
							<!-- <header class="side-title">CALCULATOR</header> -->
							<nav class="side-menu">
								<a class="sidebar-link" href="#">
									<i class="fa-solid fa-calculator"></i>
									<span>Calculating</span>
								</a>
								<a class="sidebar-link" href="/dashboard.html">
									<i class="fa-solid fa-star-of-life"></i>

								</a>
								<a class="sidebar-link" href="#">
									<i class="fa-solid fa-file-invoice"></i>

								</a>
								<a class="sidebar-link" href="#">

								<a class="sidebar-link" href="#">
									<i class="fa-solid fa-users-line"></i>
									<span>Community</span>
								</a>
							</nav>
						</section>
						<section class="login-wrapper">
							<nav class="side-login-menu">
								<a class="sidebar-link" href="/login.html">
									<i class="fa-solid fa-star-of-life"></i>
									<span>Sign In</span>
								</a>
								<a class="sidebar-link" href="/join.html">
									<i class="fa-solid fa-star-of-life"></i>
									<span>Sign Up</span>
								</a>
							</nav>

					<main class="wrapper">
						<div class="main-container">
							<header class="main-header anim">
								<!-- Global Issues -->
							</header>
							<section class="login">
								<article class="login-forms anim">
									<div class="background">
										<div class="shape"></div>
										<div class="shape"></div>
									</div>
									<form>
										<h3>Login Here</h3>

										<label for="username">Username</label>
										<input
											type="text"
											placeholder="Email or Phone"
											id="username"
										/>

										<label for="password">Password</label>
										<input
											type="password"
											placeholder="Password"
											id="password"
										/>

										<button>Log In</button>
										<div class="social">
											<div class="go"><i class="fab fa-google"></i> Google</div>
											<div class="fb">
												<i class="fab fa-facebook"></i> Facebook
											</div>
										</div>
									</form>
								</article>
							</section>
