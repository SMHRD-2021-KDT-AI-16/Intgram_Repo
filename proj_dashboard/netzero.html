<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TEAM Intgram</title>
    <script src="./js/script.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <span class="logo"></span>
        <a class="logo-expand" href="#">{ Intgram }</a>
        <section class="side-wrapper">
          <!-- <header class="side-title">MENU</header> -->
          <nav class="side-menu">
            <a class="sidebar-link discover is-active" href="/main.html">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
            <a class="sidebar-link" href="/netzero.html">
              <i class="fa-solid fa-chart-line"></i>
              <span>Net Zero</span>
            </a>

            <a class="sidebar-link trending" href="#">
              <i class="fa-solid fa-newspaper"></i>
              <span>News</span>
            </a>
          </nav>
        </section>
        <section class="side-wrapper">
          <!-- <header class="side-title">CALCULATOR</header> -->
          <nav class="side-menu">
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-calculator"></i>
              <span>Calculating</span>
            </a>
            <a class="sidebar-link" href="/dashboard.html">
              <i class="fa-solid fa-star-of-life"></i>
              <span>Dashboard</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-file-invoice"></i>
              <span>Tutorial</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-lightbulb"></i>
              <span>Competation</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="fa-solid fa-users-line"></i>
              <span>Community</span>
            </a>
          </nav>
        </section>
        <section class="login-wrapper">
          <nav class="side-login-menu">
            <a class="sidebar-link" href="/login.html">
              <i class="fa-solid fa-star-of-life"></i>
              <span>Sign In</span>
            </a>
            <a class="sidebar-link" href="/join.html">
              <i class="fa-solid fa-star-of-life"></i>
              <span>Sign Up</span>
            </a>
          </nav>
        </section>
      </aside>

      <main class="wrapper">
        <div class="main-container">
          <header class="main-header anim" style="--delay: 0s">
            Global Issues
          </header>
          <section class="main-blogs">
            <article class="main-blog anim" style="--delay: 0.1s">
              <div class="main-blog__title">탄소중립이란?
                <p class="main-blog__text">탄소중립은 대기 중 온실가스 농도가 인간 활동에 의해 더 증가되지 않도록 순배출량이 0이 되도록 하는 것으로 '넷제로(Net-Zero)'라고도 부른다. 특정 기간에 인간 활동에 의한 온실가스 배출량이 전 지구적 흡수량과 균형을 이룰때 탄소중립이 달성된다</p>
                <!-- <img src="img/netzero.png" class="main-blog__img" width="400px" height="auto"> -->
              </div>
              <div class="main-blog__title">연도별 온실가스 감축목표</div>
              <canvas id="goalChart"></canvas>
              <div class="main-blog__author">
              </div>
            </article>
          </section>
        </div>
      </main>
    </div>



  </body>
</html>
